<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<script type="text/usecases">
		1. Add bugs
		2. List the bugs
		3. Toggle the 'closed' status of any bug
		4. Remove closed bugs
		5. Display stats (# of closed bugs / total # of bugs)
		6. Sort the bugs
		7. Persist the bugs in the server
		8. Make the accessible using unique urls
	</script>
	<style>
		body{
			margin-left: 50px;
		}
		section{
			margin-bottom: 10px;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		.stats, .bugname{
			font-size: 18pt;
		}
		.bugname{
			cursor: pointer;
		}
		ol{
			width: 500px;
			list-style: none;
			-webkit-padding-start : 0px;
		}
		li{
			margin-bottom: 10px;
			border: 1px solid gray;
			background-color: #e7e7e7;
			padding: 10px;
			border-radius: 5px;
		}
	</style>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		class EventEmitter{
			constructor(){
				this._listeners = [];
			}
			subscribe(listenerFn){
				this._listeners.push(listenerFn);
			}
			triggerChange(){
				this._listeners.forEach(listenerFn => listenerFn());
			}
		}

		class BugsCollection extends EventEmitter{
			_list = [];
			constructor(){
				super();
			}
			addNew(bugName){
				let newBugId = this._list.reduce((result, bug) => result > bug.id ? result : bug.id, 0) + 1;
				let newBug = {
					id : newBugId,
					name : bugName,
					isClosed : false,
					createdAt : new Date()
				};
				this._list.push(newBug);
				this.triggerChange();
			}

			getAll(){
				return [...this._list];
			}
		}
		class BugTracker extends React.Component{
			newBugName = '';

			constructor(props){
				super(props);
			}
			onAddNewClick = () => {
				this.props.model.addNew(this.newBugName);
			}
			onBugNameClick = () => {
				console.log('The bug is being toggled');
			}
			render(){
				let { model } = this.props,
					bugs = model.getAll(),
					bugItems = bugs.map(bug => (
						<li key={bug.id}>
							<span className="bugname" onClick={this.onBugNameClick}>{bug.name}</span>
							<div className="datetime">[{bug.createdAt.toString()}]</div>
						</li>
					))
				return(
					<div>
						<section className="stats">
							<span className="closed">1</span>
							<span> / </span>
							<span>{bugs.length}</span>
						</section>
						<section className="sort">
							<label htmlFor="">Order By :</label>
							<select>
								<option value=""></option>
								<option value=""></option>
							</select>
							<label htmlFor="">Descending ? :</label>
							<input type="checkbox" />
						</section>
						<section className="edit">
							<label htmlFor="">Bug Name :</label>
							<input type="text" onChange={evt => this.newBugName = evt.target.value}/>
							<input type="button" value="Add New" onClick={this.onAddNewClick} />
						</section>
						<section className="list">
							<ol>
								{bugItems}
							</ol>
							<input type="button" value="Remove Closed" />
						</section>
					</div>
				)
			}
		}

		let model = new BugsCollection();
		function renderApp(){
			ReactDOM.render(<BugTracker model={model}/>,
				document.getElementById('root'));
		}
		model.subscribe(renderApp);
		renderApp();
	</script>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<div id="root"></div>
</body>
</html>
