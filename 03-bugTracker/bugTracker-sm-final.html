<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<script type="text/usecases">
		1. Add bugs
		2. List the bugs
		3. Toggle the 'closed' status of any bug
		4. Remove closed bugs
		5. Display stats (# of closed bugs / total # of bugs)
		6. Sort the bugs
		7. Persist the bugs in the server
		8. Make the accessible using unique urls
	</script>
	<style>
		body{
			margin-left: 50px;
		}
		section{
			margin-bottom: 10px;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		.stats, .bugname{
			font-size: 18pt;
		}
		.bugname{
			cursor: pointer;
		}
		ol{
			width: 500px;
			list-style: none;
			-webkit-padding-start : 0px;
		}
		li{
			margin-bottom: 10px;
			border: 1px solid gray;
			background-color: #e7e7e7;
			padding: 10px;
			border-radius: 5px;
		}
	</style>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script src="redux.js"></script>
	<script src="react-redux.js"></script>

	<script type="text/babel">
		
		{/* Components */}
		class BugItem extends React.Component{
			onBugNameClick = () => {
				let { bug, toggle} = this.props;
				toggle(bug);
			}
			render(){
				let { bug } = this.props; 
				let bugStyle = bug.isClosed ? 'bugname closed' : 'bugname';
				return(
					<li>
						<span className="bugname" className={bugStyle} onClick={this.onBugNameClick}>{bug.name}</span>
						<div className="datetime">[{bug.createdAt.toString()}]</div>
						<div>[{bug.isClosed.toString()}]</div>
					</li>
				)
			}
		}

		let BugStats = ({bugs}) => {
			let closedCount = bugs.reduce((result, bug) => bug.isClosed ? ++result : result, 0);
			return(
				<section className="stats">
					<span className="closed">{closedCount}</span>
					<span> / </span>
					<span>{bugs.length}</span>
				</section>
			);
		};

		class BugSort extends React.Component{

			sortBy = '';
			isDescending = false;

			onSortChange = (evt) => {
				this.sortBy = evt.target.value;
				this.props.sort(this.props.bugs, this.sortBy, this.isDescending);
			}
			onOrderChange = (evt) => {
				this.isDescending = evt.target.checked;
				this.props.sort(this.props.bugs, this.sortBy, this.isDescending);
			}
			render(){
				return(
					<section className="sort">
						<label htmlFor="">Order By :</label>
						<select onChange={this.onSortChange}>
							<option value="name">Name</option>
							<option value="isClosed">Status</option>
							<option value="createdAt">Date</option>
						</select>
						<label htmlFor="">Descending ? :</label>
						<input type="checkbox" onChange={this.onOrderChange} />
					</section>
				)
			}
		}
		class BugEdit extends React.Component{
			newBugName = '';
			onAddNewClick = () => {
				this.props.addNew(this.newBugName);
			}
			render(){
				return(
					<section className="edit">
						<label htmlFor="">Bug Name :</label>
						<input type="text" onChange={evt => this.newBugName = evt.target.value}/>
						<input type="button" value="Add New" onClick={this.onAddNewClick} />
					</section>
				)
			}
		}
		class BugList extends React.Component{
			render(){
				let { bugs, toggle, removeClosed } = this.props;
				let bugItems = bugs.map((bug,index) => (
					<BugItem key={index} bug={bug} toggle={toggle}/>
				));
				return(
					<section className="list">
						<ol>
							{bugItems}
						</ol>
						<input type="button" value="Remove Closed" onClick={() => removeClosed(bugs)} />
					</section>
				)
			}
		}
		class BugTracker extends React.Component{
			constructor(props){
				super(props);
			}
			render(){
				let { bugs, toggle, addNew, removeClosed, sort } = this.props;
					
				return(
					<div>
						<BugStats bugs={bugs} />
						<BugSort bugs={bugs} sort={sort}/>
						<BugEdit addNew={addNew} />
						<BugList {...{bugs, toggle, removeClosed}} />
					</div>
				)
			}
		}

		class Spinner extends React.Component{
			deltaValue = 1;
			onDecrementClick = () => {
				this.props.decrement(this.deltaValue);
			}
			onIncrementClick = () => {
				this.props.increment(this.deltaValue);
			}
			render(){
				return (
					<div>
						<input type="number" onChange={evt => this.deltaValue = evt.target.valueAsNumber}/>
						<br/>
						<input type="button" value="Decrement" onClick={this.onDecrementClick}/>
						<span> [{this.props.value}] </span>
						<input type="button" value="Increment" onClick={this.onIncrementClick}/>
					</div>
				);
			}
		}

		{/* Reducers */}
		function bugsReducer(currentState = [], action){
			if (action.type === 'ADD_NEW'){
				let newState = [...currentState, action.payload];
				return newState;
			}
			if (action.type === 'UPDATE'){
				let {oldBug, newBug} = action.payload;
				let newState = currentState.map(bug => bug === oldBug ? newBug : bug);
				return newState;
			}
			if (action.type === 'REMOVE'){
				let closedBugs = action.payload;
				let newState = currentState.filter(bug => closedBugs.indexOf(bug) === -1);
				return newState;
			}
			if (action.type === 'REPLACE_ALL'){
				let newState = action.payload;
				return newState;
			}
			return currentState;
		}

		function spinnerReducer(currentState = 0, action){
			if (action.type === 'INCREMENT')
				return currentState + action.payload;
			if (action.type === 'DECREMENT')
				return currentState - action.payload;
			return currentState;
		}

		{/* Action Creators */}
		function getComparerFor(attrName){
			return function(item1, item2){
				if (item1[attrName] < item2[attrName]) return -1;
				if (item1[attrName] > item2[attrName]) return 1;
				return 0;
			}
		}

		function getDescendingComparerFor(comparer){
			return function(item1, item2){
				return comparer(item1, item2) * -1;
			}
		}
		let bugActionCreators = {
			addNew(bugName){
				let newBug = {
					name : bugName,
					isClosed : false,
					createdAt : new Date()
				};
				var addNewAction = { type : 'ADD_NEW', payload : newBug };
				return addNewAction;
			},
			toggle(bugToToggle){
				let toggledBug = {...bugToToggle, isClosed : !bugToToggle.isClosed};
				let updateAction = { type : 'UPDATE', payload : {oldBug : bugToToggle, newBug : toggledBug}};
				return updateAction;
			},
			removeClosed(bugs){
				let closedBugs = bugs.filter(bug => bug.isClosed);
				let removeAction = { type : 'REMOVE', payload : closedBugs};
				return removeAction;
			},
			sort(bugs, sortBy, isDescending){
				let comparer = getComparerFor(sortBy);
				if (isDescending)
					comparer = getDescendingComparerFor(comparer);
				bugs.sort(comparer);
				let sortedBugs = [...bugs];
				let replaceAllAction = { type : 'REPLACE_ALL', payload : sortedBugs};
				return replaceAllAction;
			}
		}

		var spinnerActionCreators = {
			increment(delta){
				let action = { type : 'INCREMENT' , payload : delta};
				return action;
			},
			decrement(delta){
				let action = { type : 'DECREMENT' , payload : delta};
				return action;
			}
		}

		{/* Store */}
		let rootReducer = Redux.combineReducers({
			bugsData : bugsReducer,
			spinnerData : spinnerReducer
		});

		let appStore = Redux.createStore(rootReducer);

		{/* connect logic for each component */}

		let ConnectedBugTracker = (function(){
			/*function mapStateToBugTrackerProps(storeState){
				let bugs = storeState.bugsData;
				return { bugs : bugs };
			}
			function mapDispatchToBugTrackerProps(dispatch){
				let bugActions = Redux.bindActionCreators(bugActionCreators, dispatch);
				return bugActions;
			}

			return ReactRedux.connect(mapStateToBugTrackerProps, mapDispatchToBugTrackerProps)(BugTracker);*/

			/*return ReactRedux.connect(
				({bugsData : bugs}) => ({bugs}),
				(dispatch) => Redux.bindActionCreators(bugActionCreators, dispatch)
			)(BugTracker);*/

			return ReactRedux.connect(
				({spinnerData, bugsData}) => ({bugs : bugsData.filter((bug, index) => index % 2 === spinnerData % 2)}),
				(dispatch) => Redux.bindActionCreators(bugActionCreators, dispatch)
			)(BugTracker);


		})();


		let ConnectedSpinner = (function(){
			function mapStateToSpinnerProps(storeState){
				let spinnerValue = storeState.spinnerData;
				return { value : spinnerValue };
			}

			function mapDispatchToSpinnerProps(dispatch){
				let spinnerActions = Redux.bindActionCreators(spinnerActionCreators, dispatch);
				return spinnerActions;
			}
			return ReactRedux.connect(mapStateToSpinnerProps, mapDispatchToSpinnerProps)(Spinner);
		})();
		

		{/* Rendering */}
		
		/* Rendering the components*/
		ReactDOM.render(
			<ReactRedux.Provider store={appStore}>
				<div>
					<ConnectedSpinner/>
					<hr/>
					<ConnectedBugTracker/>
				</div>
			</ReactRedux.Provider>
			,
			document.getElementById('root'));
		
		
	</script>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<div id="root"></div>
</body>
</html>
