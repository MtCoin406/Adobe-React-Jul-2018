<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Greeter</title>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		class Greeter extends React.Component{
			
			state = { greetMsg : '[Dummy greet message]' };
			userName = '';
			

			constructor(){
				super();
				this.onBtnGreetClick = this.onBtnGreetClick.bind(this);
				this.onTxtUserNameChange = this.onTxtUserNameChange.bind(this);
			}

			onBtnGreetClick(){
				let greetMsg = `Hi ${this.userName}, Have a nice day!`;
				this.setState({ greetMsg });
			}

			onTxtUserNameChange(evt){
				this.userName = evt.target.value;
			}
			
			render(){
				return(
					<div>
						<h1>Greeter</h1>
						<hr/>
						<label>User Name :</label>
						<input type="text" onChange={this.onTxtUserNameChange}/>
						<input type="button" value="Greet" onClick={this.onBtnGreetClick}/>
						<div>{this.state.greetMsg}</div>
					</div>
				);
			}
		}

		ReactDOM.render(<Greeter />,
			document.getElementById('root'));

	</script>
</head>
<body>
	<div id="root"></div>
</body>
</html>
