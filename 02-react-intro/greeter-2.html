<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Greeter</title>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		class Greeter extends React.Component{
			
			state = { greetMsg : '[Dummy greet message]', userName : '' };
			

			constructor(){
				super();
				this.onBtnGreetClick = this.onBtnGreetClick.bind(this);
				this.onTxtUserNameChange = this.onTxtUserNameChange.bind(this);
			}

			onBtnGreetClick(){
				let greetMsg = `Hi ${this.userName}, ${this.props.greet}`;
				this.setState({ greetMsg });
			}

			onTxtUserNameChange(evt){
				this.setState({userName : evt.target.value });
			}
			
			render(){
				return(
					<div>
						<h1>Greeter</h1>
						<hr/>
						<label>User Name :</label>
						<input type="text" value={this.state.userName} onChange={this.onTxtUserNameChange} />
						<input type="button" value="Greet" onClick={this.onBtnGreetClick}/>
						<div>{this.state.greetMsg}</div>
					</div>
				);
			}
		}

		let greet = 'Have a good day!';

		ReactDOM.render(<Greeter greet={greet}/>,
			document.getElementById('root'));

	</script>
</head>
<body>
	<div id="root"></div>
</body>
</html>
